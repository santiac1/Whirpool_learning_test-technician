<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Plataforma Whirlpool</title>
    <link rel="stylesheet" href="../css/technician-styles.css">
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/whirlpool-logo.png" alt="Whirlpool Logo" class="logo">
                <h3>Plataforma Whirlpool</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="courses.html"><i class="fas fa-book"></i> Cursos</a></li>
                    <li><a href="forum.html"><i class="fas fa-comments"></i> Foro</a></li>
                    <li><a href="grades.html"><i class="fas fa-star"></i> Calificaciones</a></li>
                    <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar en configuración...">
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="far fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="../images/admin-avatar.jpg" alt="Avatar">
                        <span>Usuario</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="page-header">
                    <h1>Configuración de Usuario</h1>
                    <p>Modifica la información de tu cuenta y preferencias.</p>
                </div>

                <div class="settings-grid">
                    <div class="settings-card">
                        <h3>Información Personal</h3>
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" value="Usuario Ejemplo">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="usuario@ejemplo.com">
                            </div>
                            <button type="submit" class="btn-primary">Guardar Cambios</button>
                        </form>
                    </div>

                    <div class="settings-card">
                        <h3>Seguridad</h3>
                        <form>
                            <div class="form-group">
                                <label for="password-actual">Contraseña Actual:</label>
                                <input type="password" id="password-actual" name="password-actual">
                            </div>
                            <div class="form-group">
                                <label for="password-nuevo">Nueva Contraseña:</label>
                                <input type="password" id="password-nuevo" name="password-nuevo">
                            </div>
                            <div class="form-group">
                                <label for="password-confirmar">Confirmar Nueva Contraseña:</label>
                                <input type="password" id="password-confirmar" name="password-confirmar">
                            </div>
                            <button type="submit" class="btn-primary">Cambiar Contraseña</button>
                        </form>
                    </div>

                    <div class="settings-card">
                        <h3>Preferencias</h3>
                        <div class="form-group">
                            <label for="idioma">Idioma:</label>
                            <select id="idioma" name="idioma">
                                <option value="es">Español</option>
                                <option value="en">Inglés</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Guardar Preferencias</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../technician\js\technician-settings.js"></script>
</body>
</html>
